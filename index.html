<!DOCTYPE HTML>
<html>
<head>
    <title>Internet hi five</title>
    <meta name="author" content="Tom Mitchell" />
    <meta name="date" content="Feb 1st 2017" />
    
    <style>
    button {
        /* buttons blue with large white text */
        background: lightblue;
        color: white;
        font-size: 2em;
    }
    
    .centred {
        /* a css class definition to centre an item */
        position: fixed;
        top: 50%;
        left: 50%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    
    .rightTop {
        /* a css class definition to place an item
           slightly right of a parent item's centre
           and also near the top of the parent item */
        position: fixed;
        top: 15%;
        left: 80%;
        -webkit-transform: translate(-50%, -50%);
        transform: translate(-50%, -50%);
    }
    
    </style>
    
    <script src="Tone.js"></script>
</head>
<body>
    <div class="centred">
        <img id="hand" src="hand.png" alt="Hi-five hand image"><\img><br>
        <span class="rightTop">
            <button id="button">click me</button>
        </span>
    </div>

    <script>
    var hand = document.getElementById("hand");
    var button = document.getElementById("button");
    hand.onclick = hand.ontouchstart = mouseActions;
    button.onclick = button.ontouchstart = mouseActions;
    
    var slap = new Tone.Player({
       "url" : "slap.mp3",
       "retrigger" : true
    });
        
    var borat = new Tone.Player({
       "url" : "borat.mp3",
       "retrigger" : true
    });
    
    slap.connect(Tone.Master);
    borat.connect(Tone.Master);

    function mouseActions(event) {
        slap.start();
        borat.start(2);
    }
    </script>

</body>
</html>
